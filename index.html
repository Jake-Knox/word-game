            <div id="B1" class="box_5x5"></div>
            <div id="B2" class="box_5x5"></div>
            <div id="B3" class="box_5x5"></div>
            <div id="B4" class="box_5x5"></div>
            <div id="B5" class="box_5x5"></div>

            <div id="C1" class="box_5x5"></div>
            <div id="C2" class="box_5x5"></div>

            <h4 id="player_1_text">Player 1: 0</h4>
            <h4 id="player_2_text">Player 2: 0</h4>

                    <div id="keyQ" class="keyboard_key">Q</div> 
                    <div id="keyW" class="keyboard_key">W</div>

                    <div id="keyY" class="keyboard_key">Y</div>

                <div id="keyboard_row2">
                    <div id="keyA" class="keyboard_key">A</div> 
                    <div id="keyS" class="keyboard_key">S</div>

                    <div id="keyF" class="keyboard_key">F</div>

                    <div id="keyM" class="keyboard_key">M</div>
                </div>              
            </div>
           <div id="keyboard_buttons_container">
                <div id="keyboard_backspace" class="keyboard_special">delete</div>
                <div id="keyboard_enter" class="keyboard_special">enter</div>
           </div>
        </div>



        <div id="log_container">
            <ul id="game_log">
                
            </ul>
